<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card with Hossein</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="card">
        <div class="background">
          <img src="images/icecreamdude.jpg" alt="" />
        </div>
        <div class="header">
          <img src="images/circles.png" alt="" />
        </div>
        <div class="main">
          <span>1111</span>
          <span>2222</span>
          <span>3333</span>
          <span>4444</span>
        </div>
        <div class="footer">
          <div class="col-6">
            <div class="holder">
              <span>Card Holder</span>
              <p>Paul Thomas</p>
            </div>
            <div class="expiry">
              <span>Expires</span>
              <p>08/28</p>
            </div>
          </div>
          <div class="col-6">
            <img src="images/visa.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
